<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Insert password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (function() { setTimeout(function() {document.getElementById('path').value = location.pathname}, 1) })();
    </script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
</head>
<body>
    <h1 class="title hero hero-body is-medium is-primary is-bold">Insert the password</h1>
    <form class="column is-one-third is-offset-one-third" method="POST" action="/setp">
        <div class="field">
            <label class="label" for="password">Password</label>
            <div class="control">
                <input class="input" type="password" name="password" placeholder="Password" autofocus>
            </div>
        </div>

        <input type="hidden" name="path" value="" id="path">
        <button class="button is-primary" type="submit">Go</button>
    </form>
</body>
</html>
